<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | SmartRetail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            padding-top: 100px;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            margin-top: 3rem;
        }

        .billing-form {
            padding: 2rem;
            border-radius: var(--radius);
        }

        .order-summary-box {
            padding: 2rem;
            border-radius: var(--radius);
            height: fit-content;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .summary-total-row {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
            font-size: 1.25rem;
            font-weight: 700;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 0.8rem;
            color: white;
            border-radius: 8px;
        }

        @media print {

            nav,
            footer,
            .billing-form,
            .btn-primary,
            .btn-secondary {
                display: none;
            }

            body {
                padding-top: 0;
                background: white;
                color: black;
            }

            .order-summary-box {
                border: 1px solid #ccc;
                width: 100%;
                max-width: none;
            }

            .glass {
                background: none;
                backdrop-filter: none;
                border: none;
                box-shadow: none;
            }

            .summary-total-row {
                border-top: 2px solid #000;
            }
        }

        @media (max-width: 900px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav id="main-nav"></nav>

    <main class="container">
        <h1>Checkout</h1>

        <div class="checkout-grid">
            <div class="billing-form glass">
                <h3>Billing Details</h3>
                <form onsubmit="event.preventDefault(); processOrder();">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Street Address</label>
                        <input type="text" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Zip Code</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Payment Method</label>
                        <select>
                            <option>Credit / Debit Card</option>
                            <option>PayPal</option>
                            <option>Cash on Delivery</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">Place Order</button>
                </form>
            </div>

            <div class="order-summary-box glass">
                <h3>Order Summary</h3>
                <div id="checkout-items-list" style="margin-top: 2rem;">
                    <!-- Dynamically filled -->
                </div>

                <div class="summary-total-row">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="summary-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (8%)</span>
                        <span id="summary-tax">$0.00</span>
                    </div>
                    <div class="summary-row" style="color: var(--primary);">
                        <span>Total Amount</span>
                        <span id="summary-total">$0.00</span>
                    </div>
                </div>

                <button onclick="printBill()" class="btn-secondary" style="width: 100%; margin-top: 2rem;">
                    <i class="fas fa-print"></i> Print Bill / Summary
                </button>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
