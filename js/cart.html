<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | SmartRetail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            padding-top: 100px;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 3rem;
            align-items: start;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 100px 1fr auto auto auto auto;
            align-items: center;
            padding: 1.5rem;
            border-radius: var(--radius);
            gap: 2rem;
        }

        .item-img {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .item-img img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .item-details h3 {
            font-size: 1.1rem;
        }

        .item-price {
            font-weight: 700;
            color: var(--primary);
        }

        .qty-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.4rem 1rem;
            border-radius: 4px;
        }

        .remove-btn {
            background: transparent;
            color: #ef4444;
            font-size: 1.2rem;
        }

        .cart-summary {
            padding: 2rem;
            border-radius: var(--radius);
            position: sticky;
            top: 120px;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .summary-total {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .empty-cart {
            text-align: center;
            padding: 5rem 0;
            color: var(--text-muted);
        }

        .empty-cart i {
            margin-bottom: 2rem;
            color: var(--primary);
            opacity: 0.5;
        }

        .empty-cart h2 {
            color: white;
            margin-bottom: 1rem;
        }

        .empty-cart .btn-primary {
            display: inline-block;
            margin-top: 2rem;
        }

        @media (max-width: 900px) {
            .cart-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 80px 1fr auto;
                gap: 1rem;
                grid-template-rows: auto auto;
            }

            .item-total {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav id="main-nav"></nav>

    <main class="container">
        <h1>Shopping Cart</h1>

        <div class="cart-grid">
            <div id="cart-items" class="cart-items">
                <!-- Dynamically filled -->
            </div>

            <div id="cart-summary" class="cart-summary glass">
                <h3>Order Summary</h3>
                <div style="margin-top: 2rem;">
                    <div class="summary-line">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Tax (8%)</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Shipping</span>
                        <span>FREE</span>
                    </div>
                    <div class="summary-line summary-total">
                        <span>Total</span>
                        <span id="total-amount">$0.00</span>
                    </div>
                    <a href="checkout.html" class="btn-primary"
                        style="display: block; text-align: center; margin-top: 2rem;">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
