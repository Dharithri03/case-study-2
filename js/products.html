<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products | SmartRetail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .page-header {
            padding: 8rem 0 4rem;
            text-align: center;
            background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.9)), url('https://images.unsplash.com/photo-1542838132-92c53300491e?auto=format&fit=crop&q=80&w=1200');
            background-size: cover;
            background-position: center;
        }

        .controls-bar {
            margin: -2rem auto 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            z-index: 10;
        }

        .search-wrapper {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-wrapper input {
            width: 100%;
            padding: 1.2rem 1.5rem 1.2rem 3.5rem;
            border-radius: 50px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: white;
            font-size: 1rem;
        }

        .search-wrapper i {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filters {
            display: flex;
            gap: 1rem;
        }

        .filter-btn {
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-muted);
            font-weight: 500;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-bottom: 5rem;
        }

        .product-card {
            border-radius: var(--radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }

        .product-image {
            height: 220px;
            position: relative;
            background: #fff;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 1rem;
        }

        .product-details {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .category-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            font-weight: 700;
        }

        .product-details h3 {
            margin: 0.5rem 0;
            font-size: 1.25rem;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        .product-options {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .product-options select {
            background: var(--surface);
            color: white;
            border: 1px solid var(--border);
            padding: 0.4rem;
            border-radius: 4px;
        }

        .qty-control {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .qty-control button {
            background: var(--surface);
            color: white;
            padding: 0.4rem 0.8rem;
        }

        .qty-control input {
            width: 40px;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
            margin-top: auto;
        }

        .product-actions .btn-primary {
            flex-grow: 1;
        }

        .btn-icon {
            padding: 0.8rem;
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-icon:hover {
            color: #ef4444;
            border-color: #ef4444;
        }

        .badge-error {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ef4444;
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 700;
        }

        .out-of-stock {
            opacity: 0.7;
            filter: grayscale(0.5);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }

            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>

<body>
    <nav id="main-nav"></nav>

    <header class="page-header">
        <div class="container text-center">
            <h1>Premium Marketplace</h1>
            <p>Quality ingredients for your smart kitchen</p>
        </div>
    </header>

    <main class="container">
        <div class="controls-bar glass">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="product-search" placeholder="Search by name or category...">
            </div>
            <div class="filters" id="category-filters">
                <!-- Dynamically filled -->
            </div>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Dynamically filled -->
        </div>
    </main>

    <footer></footer>

    <script src="js/data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
