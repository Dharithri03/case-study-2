<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SmartRetail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            padding-top: 100px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            margin-top: 4rem;
        }

        .contact-info-boxes {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .info-card {
            padding: 2rem;
            border-radius: var(--radius);
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .info-card i {
            font-size: 2rem;
            color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            padding: 1rem;
            border-radius: 12px;
        }

        .contact-form {
            padding: 3rem;
            border-radius: var(--radius);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 1rem;
            color: white;
            border-radius: 8px;
            font-family: inherit;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        @media (max-width: 900px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav id="main-nav"></nav>

    <main class="container">
        <h1>Get in Touch</h1>
        <p style="color: var(--text-muted);">We'd love to hear from you. Our team is here to help.</p>

        <div class="contact-grid">
            <div class="contact-info-boxes">
                <div class="info-card glass">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h3>Our Location</h3>
                        <p style="color: var(--text-muted);">123 Retail Lane, Digital City, DC 54321</p>
                    </div>
                </div>
                <div class="info-card glass">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h3>Phone Number</h3>
                        <p style="color: var(--text-muted);">+1 234 567 890</p>
                    </div>
                </div>
                <div class="info-card glass">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h3>Email Address</h3>
                        <p style="color: var(--text-muted);">support@smartretail.com</p>
                    </div>
                </div>
                <div class="social-links" style="margin-top: 2rem; display: flex; gap: 1.5rem;">
                    <a href="#" class="btn-icon" style="font-size: 1.5rem;"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="btn-icon" style="font-size: 1.5rem;"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="btn-icon" style="font-size: 1.5rem;"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="contact-form glass">
                <form id="contact-form" onsubmit="event.preventDefault(); handleContactSubmit();">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name" placeholder="Your name" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="message" placeholder="How can we help?" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/common.js"></script>
    <script>
        function handleContactSubmit() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                // In a real app, you'd send this to a server
                alert(`Thank you, ${name}! Your message has been sent. We will get back to you at ${email} shortly.`);
                document.getElementById('contact-form').reset();
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>

</html>
